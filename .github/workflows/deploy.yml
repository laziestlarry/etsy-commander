name: Deploy Etsy Commander to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🔐 Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT }}'

      - name: ☁️ Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ai-commander-205
          install_components: 'beta'

      - name: 🐳 Build & Push Docker image
        run: |
          gcloud builds submit --tag us-central1-docker.pkg.dev/ai-commander-205/docker-repo/etsy-commander .

      - name: 🚀 Deploy to Cloud Run
        run: |
          gcloud run deploy etsy-commander \
            --image us-central1-docker.pkg.dev/ai-commander-205/docker-repo/etsy-commander \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
